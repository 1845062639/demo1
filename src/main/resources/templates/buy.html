<!DOCTYPE>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>好又多仓库管理系统</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
	<script src="https://code.jquery.com/jquery-3.3.0.min.js"></script>
	<script type="text/javascript" th:src="@{/js/menu.js}"></script>
</head>

<body>
	<div class="top"></div>
	<div id="header">
		<div class="logo">好又多仓库管理系统</div>
		<div class="navigation">
			<ul>
				<li>欢迎您！</li>
				<li><a href="">采购员</a></li>
				<!-- <li><a href="">修改密码</a></li> -->
				<!-- <li><a href="">设置</a></li> -->
				<li><a href="">退出</a></li>
			</ul>
		</div>
	</div>
	<div id="content">
		<div class="left_menu">
			<ul id="nav_dot">
				<li>
					<h4 class="M5"><span></span>订单管理</h4>
					<div class="list-item none">
						<a >发出采购单</a>
						<a >接收缺货单</a>
						<a >查看采购单</a>
						<a >历史订单</a>
					</div>
				</li>
				<li>
					<h4 class="M1"><span></span>货物管理</h4>
					<div class="list-item none">
						<a >货物审核</a>
						<a >缺货信息</a>
						<a >补货详情</a>
					</div>
				</li>
			</ul>
		</div>
		<div class="m-right">
			<div class="right-nav">
				<ul>
					<li><img src="images/home.png"></li>
					<li style="margin-left:25px;">您当前的位置：</li>
					<li><a href="#">仓库管理</a></li>
					<li>></li>
					<li><a href="#">库存信息</a></li>
				</ul>
			</div>
			<div class="main">
				<iframe class="main" src="" >
        
				</iframe> 
			</div>
		</div>
	</div>
	<div class="bottom"></div>
	<script>
		navList(12);

		$('li a').click(function(){

			var web = $(this).attr("class")
			var id = $(this).attr("id")
			var iframe = $("iframe");
			console.log("iframe:web="+web+" id="+id)
			iframe.attr('src','/'+web+'.html')
					.attr('web',web)
			if ($(this).attr("id")!==undefined){
				iframe.attr('value',id);
			}else {
				iframe.attr('value',0)
			}

		});
	</script>
</body>

</html>
